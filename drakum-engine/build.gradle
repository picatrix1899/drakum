plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

dependencies {

	implementation('org.barghos:barghos-util:1.0.0.0')
	implementation('org.barghos:barghos-compat-lwjgl-glfw:1.0.0.0')

}

configurations {
    compileOnlyResolvable {
        canBeResolved = true // Ermöglicht das Auflösen für Tasks
        canBeConsumed = false // Verhindert, dass diese Konfiguration in das JAR-Artefakt eingeht
        extendsFrom compileOnly
    }
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.10.1')
        }
    }
}

publishing {
  publications {
	mavenJava(MavenPublication) {
	  artifactId = 'drakum-engine'
		
	  from components.java
		
	  pom {
		name = 'Project Barghos Documentation Library'
		description = 'This library contains the documentation annotations of Project Barghos.'
		url = 'https://github.com/picatrix1899/drakum/'
	  }
	}
  }
}

eclipse {
  project {
	name = 'drakum-engine'
	comment = ''
  }
}